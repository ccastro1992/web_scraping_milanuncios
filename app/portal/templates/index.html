{% extends "base.html" %}

{% block title %}Portal de búsqueda 1000 anuncios{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col" style="padding-bottom:2rem;">
            <strong>Scraping sitio: milanuncios.com</strong>
            <form id="categoryForm" action="/start_scraping" method="POST">
                {{ form.hidden_tag() }}
                <div>
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
        <div class="col">
            <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
        </div>
    </div>
    <div class="row">
        <table id="categoryTable" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>


<!-- Modal -->

<div class="modal fade" id="subcategoryModal" tabindex="-1" aria-labelledby="subcategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subcategoryModalLabel">Subcategorias</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-subcategory">
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
